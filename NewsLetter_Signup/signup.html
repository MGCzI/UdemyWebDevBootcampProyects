<body class="text-center">
<main class="form-signin w-100 m-auto">
    <form action="/" method="post">
        <!--        Add my Logo Image-->
        <!--    <img alt="" class="mb-4" height="57" src="/docs/5.2/assets/brand/bootstrap-logo.svg" width="72">-->
        <h1 class="h3 mb-3 fw-normal">Signup to My NewsLetter!</h1>


        <div class="form-floating">
            <input name="fName" class="form-control top" id="floatingName" placeholder="First Name" type="text" required autofocus>
            <label for="floatingName">Name</label>
        </div>
        <div class="form-floating">
            <input name="lName" class="form-control middle" id="floatingSurname" placeholder="Last Name" type="text" required>
            <label for="floatingSurname">Surname</label>
        </div>

        <div class="form-floating">
            <input name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" type="email" required>
            <label for="floatingInput">Email address</label>
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; My Company Name</p>
    </form>
</main>

</body>
